<!DOCTYPE html>
<html>
<head>
	<title>Yadak Bazar (3</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>
<body>


	<header id="main-header">
		<div class="container">
			<div class="row align-items-center">

				<div class="col">بهترین محصولات با <span class="yellow">بالاترین تخفیفات</span> در فروشگاه یدک بازار</div>
				<div class="col top-nav">
					
					<ul class="nav justify-content-end">
					  <li class="nav-item">
					    <a class="nav-link active" href="#">درباره ما</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">تماس با ما</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">مقایسه محصول</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" href="#">آموزش</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">اپ اندروید</a>
					  </li>
					</ul>

				</div>

			</div>

			<div class="row align-items-center py-3">
				
				<div class="col-3">
					<a href="#"><img src="img/logo.png" class="img-fluid"></a>
				</div>
				<div class="col-5">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="کلید واژه مورد نظر را وارد نمایید" aria-label="" aria-describedby="basic-addon1">
					    <select class="custom-select col-4" id="inputGroupSelect01">
						    <option selected>دسته ها</option>
						    <option value="1">یک</option>
						    <option value="2">دو</option>
						    <option value="3">سه</option>
						  </select>
					  <div class="input-group-prepend">
						    <button class="btn btn-custom-red" type="button"><i class="fas fa-search"></i></button>
					  </div>
					  
					</div>

				</div>
				<div class="col middle-nav">
					<ul class="nav justify-content-end">
					  <li class="nav-item">
					    <a class="nav-link active" href="#"><img src="img/shopping.svg">سبد خرید</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#"><img src="img/user.svg"> ورود/عضویت</a>
					  </li>
		
					</ul>


				</div>
			</div>

		</div>	

	</header>

	<div class="container form-box py-5">

		<div class="row justify-content-center">
			<div class="col-5 form-inner-box">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">آدرس ایمیل</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ایمیل را وارد کنید">
					    <small id="emailHelp" class="form-text text-muted">ما آدرس ایمیل شمارا جایی منتشر نمیکنیم.</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">پسورد</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="پسورد">
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">به یاد آوری</label>
					  </div>
					  <button type="submit" class="btn col-12">ورود</button>
					</form>
			</div>
		</div>

	</div>



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
